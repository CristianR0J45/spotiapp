
<div class="row animated fadeIn " *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimagen" class="img-thumbanail img-circle" alt="">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <a [href]="artista.external_urls.spotify" target="_blank" >Ir a la página del artista</a>
  </div>
  <div class="col-4 text-right"> 
    <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
    </button>
  </div>
</div>

<div class="row m-5 ">
  <div class="col">
    <table class="table text-white">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canción</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of topTracks" class="">
        <td>
          <img [src]="item.album.images | noimagen" class="img-thumb" alt="">
        </td>
        <td>{{item.album.name}}</td>
        <td>{{item.name}}</td>
        <td>
          <!-- <audio *ngIf="item.preview_url != null" [src]="item.preview_url" controls></audio> -->
          <!-- <iframe src="https://open.spotify.com/embed/track/3iCRFx73xuyeRrnrU7Czb9" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
         
          <iframe [src] = "item.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

        </td>
      </tbody>
    </table>
  </div>
</div>
