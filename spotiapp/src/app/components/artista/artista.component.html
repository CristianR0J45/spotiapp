
<div class="row animated fadeIn " *ngIf="!loading">
  <div class="col-md-3 col-12 text-center">
    <a [href]="artista.external_urls.spotify" target="_blank" >
      <img [src]="artista.images | noimagen" class="img-thumbanail img-circle" alt="">
    </a>

  </div>
  <div class="col-md col-6 mt-3 mb-3 ">
    <h3>{{artista.name}}</h3>
    
  </div>
  <div class="col-md-3 col-6 mt-3 mb-3 text-right"> 
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<!-- Targeta para celular -->
<div  *ngFor="let item of topTracks"  class=" d-block d-md-none mt-1 text-center">
    <iframe [src] = "item.id | domseguro:'https://open.spotify.com/embed/track/'" width="280" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    
</div>
